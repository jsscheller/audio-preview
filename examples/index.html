<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
  </head>
  <body style="margin: 0">
    <script type="module">
      import { AudioPlayer } from "/index.js";

      (async () => {
        customElements.define("audio-preview", AudioPlayer);

        const el = document.createElement("audio-preview");
        el.setAttribute("height", "100vh");
        el.file = await fetch("/examples/sample.mp3").then((x) => x.blob());
        document.body.append(el);
      })();
    </script>
  </body>
</html>
